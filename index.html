    <link rel="stylesheet" href="style.css">
    <title>РумТибет</title>
</head>
<body>
    <main class="main">
        <section class="start">
            <div class="container">
                <header class="header">
                    <div class="header-wrapper">
                        <div class="logo">
                            <img src="img/logo.png" alt="Логотип РурТибет" class="logo">
                        </div>
                        <nav class="navigation">
                            <ul class="menu-list">
                                <li class="menu-item"><a href="#" class="item-link">Главная</a></li>
                                <li class="menu-item"><a href="#" class="item-link">Про гида</a></li>
                                <li class="menu-item"><a href="#" class="item-link">Программа тура</a></li>
                                <li class="menu-item"><a href="#" class="item-link">Стоимость</a></li>
                                <li class="menu-item"><a href="#" class="item-link">Блог</a></li>
                                <li class="menu-item"><a href="#" class="item-link">Контакты</a></li>
                            </ul>
                        </nav>
                        <a href="" class="header-consultation btn">Консультация</a>
                    </div>
                </header>
                <div class="start-info">
                    <h1 class="title">Насладись прогулкой в горах с командой единомышленников</h1>
                    <form action="" class="start-search">
                        <lable class="start-lable">
                            <select name="" id="location" class="start-input location">
                                <option value="" class="placeholder">Локация для тура</option>
                            </select>
                            <div class="choose-list">
                                <div class="choose-list-item"></div>
                            </div>
                            <span class="span">выберите из списка</span>
                        </lable>
                        
                        <div class="start-lable date">
                            <div class="block-date">
                                <input type="date" class="start-input begin">
                                <input type="date" class="start-input end">
                            </div>
                            <span class="span">укажите диапазон</span>
                        </div>
                        
                        <lable class="start-lable">
                            <select name="" id="persons" class="start-input persons">
                                <option value="" class="placeholder">Участники</option>
                            </select>
                            <span class="span">минимум 4 человека</span>
                        </lable>
                        
                        <a href="" class="header-search btn">Найти&#160программу</a>
                    </form>
                </div>

            </div>
        </section>
        <section class="offer">

        </section>
        <section class="popular">
    
        </section>
        <section class="blog">
    
        </section>
        <section class="gallery">
    
        </section>
        <section class="newsletter">
    
        </section>
        
    </main>
    <footer class="footer">
